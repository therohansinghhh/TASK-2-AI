<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-size: 16px;
        }

        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Update Movie</h1>
    </header>
    <div class="form-container">
        <form method="POST">
            <label for="Title">Title:</label>
            <input type="text" name="Title" id="Title" value="{{ movie.Title }}" required><br>

            <label for="Director">Director:</label>
            <input type="text" name="Director" id="Director" value="{{ movie.Director }}" required><br>

            <label for="Year">Year:</label>
            <input type="number" name="Year" id="Year" value="{{ movie.Year }}" required><br>

            <label for="IMDb">IMDb Rating:</label>
            <input type="text" name="IMDb" id="IMDb" value="{{ movie.IMDb }}" required><br>

            <label for="RottenTomatoes">Rotten Tomatoes Rating:</label>
            <input type="text" name="RottenTomatoes" id="RottenTomatoes" value="{{ movie['Rotten Tomatoes'] }}" required><br>

            <label for="Metacritic">Metacritic Rating:</label>
            <input type="text" name="Metacritic" id="Metacritic" value="{{ movie.Metacritic }}" required><br>

            <button type="submit">Update Movie</button>
        </form>
        <a href="{{ url_for('list_movies') }}">Back to Movie List</a>
    </div>
</body>
</html>
